<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css7">
</head>

<body>
    <div class="top-card-container d-flex flex-row">
        <div>
            <h1 class="heading"> All you need to know about COVID-19 </h1>
            <button class="btn btn-primary"> Know more </button>
        </div>
        <img src="https://d2clawv67efefq.cloudfront.net/ccbp-static-website/medicalcare-img.png" class="top-card-image" />
    </div>
    <div class="middle-card-container d-flex flex-row">
        <img src="https://d2clawv67efefq.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="middle-card-container-image" />
        <div class="middle-inside-card-container">
            <h1 class="heading1"> COVID-19 Test </h1>
            <p class="paragraph"> If you think you have been exposed to novel coronavirus (COVID-19)...more </p>
        </div>
    </div>
    <div class="middle-card-two-container">
        <div>
            <h1 class="heading2"> Symptoms </h1>
        </div>
        <div class="middle-inside-card-two-container d-flex flex-row">
            <div class="image1">
                <img src="https://d2clawv67efefq.cloudfront.net/ccbp-static-website/cough-img.png" class="middle-card-two-container-image1" />
                <div>
                    <p class="paragraph1"> Dry Cough </p>
                </div>
            </div>
            <div class="image2">
                <img src="https://d2clawv67efefq.cloudfront.net/ccbp-static-website/fever-img.png" class="middle-card-two-container-image2" />
                <div>
                    <p class="paragraph2"> High Fever </p>
                </div>
            </div>
            <div class="image3">
                <img src="https://d2clawv67efefq.cloudfront.net/ccbp-static-website/headache-img.png" class="middle-card-two-container-image3" />
                <div>
                    <p class="paragraph3"> Headache </p>
                </div>
            </div>
        </div>
        <div class="bottom-card-container">
            <div>
                <h1 class="heading"> Videos </h1>
            </div>
            <div class="bottom-inside-card-container d-flex flex-row">
                <img src="https://d2clawv67efefq.cloudfront.net/ccbp-static-website/doctor-img.png" class="bottom-card-image" />
                <div>
                    <h1 class="heading"> To prevent the spread of ... </h1>
                    <p class="paragraph-bottom"> If you think you have been exposed to novel corona virus (COVID-19) </p>
                    <button class="btn btn-primary"> Watch Video </button>
                </div>
            </div>
        </div>

</body>

</html>
